<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>OMDB Application</title>
		<link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
		<nav class="navbar navbar-default">
		<div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">MovieInfo</a>
        </div>
      </div>
    </nav>
        <div id="app">
		<div class ="jumbotron">
		<h3 class="text-center">Search For Any Movie</h3>
            <center><input type="text" v-model="movieSearchText" placeholder="Search Movie" /></div>
            <center><button v-on:click="httpGETRequest" v-bind:disabled="!allowSearch">Search</button>
            <br/>
            <span v-show="totalMovies > 0" class="total-data-span">{{ totals }}</span>
            <div v-show="totalMovies > 0" class="cards-container">
                <div class="movie-card" v-for="(movie, movieIndex) in movies">
                    <span class="movie-card-image">
                        <img class="movie-card-image-poster" :src="(movie.Poster !== 'N/A') ? movie.Poster : './nodata.gif'" />
                    </span>
                    <span class="movie-card-data">
                        <ul class="movie-card-data-details">
                            <li>Title: {{ movie.Title }}</li>
                            <li>Movie Year: {{ movie.Year }}</li>
                            <li>Type: {{ movie.Type }}</li>
                            <li>ID IMDB: {{ movie.imdbID }}</li>
                        </ul>                        
                    </span>                    
                </div>
            </div>
			
            <div v-show="totalMovies > 0">
                <div v-for="(element, index) in pagesIterator">
                    <button v-on:click="nextPage(index)">{{ index + 1 }}</button>                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
		<h1> Want to add new movie<h1>
  <a href ="FORM.html">Add a New Movie</a>
    </body>
</html>
